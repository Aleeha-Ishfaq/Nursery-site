<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
     <style>
        .container {
    width: 80%;
    margin: 40px auto;
    padding: 20px;
    border: 1px solid #0c6028;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background-color: rgb(141, 222, 109);
}

.order-summary {
    margin-bottom: 20px;
}

#payment-form {
    margin-top: 20px;
}

label {
    display: block;
    margin-bottom: 10px;
}

input[type="text"] {
    width: 100%;
    height: 40px;
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    height: 40px;
    background-color: #cf2916;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}


button:hover {
    background-color: #6d0707;
}
     </style>
</head>
<body>
    <div class="container">
        <h1>Checkout</h1>
        <div class="order-summary">
            <h2>Order Summary</h2>
            <p>Order ID: #12345</p>
            <!-- <p>Total Amount: $100.00</p> -->
        </div>
        <form id="payment-form">
            <h2>Payment Information</h2>
            <label for="name">Name on Card:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number"><br><br>
            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" name="expiry-date"><br><br>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv"><br><br>
            <button id="pay-now">Pay Now</button>
        </form>
    </div>
    <script>
document.getElementById("pay-now").addEventListener("click", function() {
    // Payment processing logic here
    alert("Payment successful!");
});
</script>
    <!-- <script src="script.js"></script> -->
</body>
</html>
